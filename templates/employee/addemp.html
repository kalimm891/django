<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registerpage</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style>
    .f{
        margin-left: 150px;
        /* margin-top:100px; */
        background-color: whitesmoke;
        color: dodgerblue;
        width: 70%;
        text-align: center;
        height: 610px;
      }

      
    </style>

  </head>

  <body>
    {% extends 'accounts/base.html' %}

    {% block content %}

    <div class="container my-4">
      <div class='main'>
        <!-- Registration Form -->
        <div class='d1'>

          <form class="f py-3" action="{%url 'addemp' %}" method="POST" autocomplete="off">
            {% csrf_token %}
            <caption>
              <h2>Employee Form</h2>
            </caption>
            {% if error %}
              <div>
                <p >{{error}}</p>
              </div>
            {% endif %}
            <div class="col-md-12 py-3">
              <label for="exampleInputPassword1">Enter Employee Id</label>
              {{ form.eid }}
            </div>

            <div class="col-md-12 py-3">
              <label for="exampleInputPassword1">Enter Employee Name</label>
              {{ form.name }}
            </div>

            <div class="col-md-12 py-3">
              <label for="exampleInputPassword1">Enter Employee Age</label>
              {{ form.age }}
            </div>

            <div class="col-md-12 py-3">
              <label for="exampleInputPassword1">Enter Employee Email</label>
              {{ form.email }}
            </div>

            <div class="col-md-12 py-3">
              <label for="exampleInputPassword1">Enter Employee Contact</label>
              {{ form.mobile }}
            </div>

            <div class="col-md-12 py-3">
              <label for="exampleInputPassword1">Enter Employee Salary.</label>
              {{ form.salary }}
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Add Employee</button>
            <br>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
 
  </body>
  
</html>
